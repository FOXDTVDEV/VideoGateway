<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>IPFS video pinner</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.0/pure-min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <style media="screen">
body {
  color: #22;
  background-color: white;
}
a {
  color: black;
  text-decoration: none;
}
a:hover {
  color: purple;
  text-decoration: underline;
}
img {
  max-width: 100%;
  height: auto;
}
textarea {
  width: 80%;
}
.bar {
  background-color: #f7e327;
  text-align: center;
}
.cid, .technical {
  font-family: monospace;
  white-space: pre;
}
    </style>
	</head>
	<body>
    <div class="pure-g bar">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3"><p><a href="https://ipfs.video/"><img alt="IPFS video" src="https://ipfs.video/title.png"></a></p>
          <h2><a href="https://github.com/bneijt/ipfs-video-gateway">gateway and pinner</a></h2></div>
        <div class="pure-u-1-3"></div>
    </div>
    <div class="pure-g" id="app">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3">
<!-- app -->
<h2>Already pinned items</h2>
<ol>
  <li v-for="(item, cid) in pinned.Keys" v-if="item.Type !== 'indirect'">
     <a v-bind:href="'/ipfs/' + cid" class="cid">{{ cid }}</a> {{ item.Type }}
  </li>
</ol>
<div>
  <input type="text" class="cid" v-model="cidToPin" placeholder="content identifier (cid)"  size="50">
  <button v-on:click="pinAdd">Pin this</button>
</div>
<div>
  <p>
    <pre v-model="lastPinResponse">
      {{ lastPinResponse }}
    </pre>
  </p>
</div>
<!-- end app -->
        </div>
        <div class="pure-u-1-3"></div>
    </div>
    <script src="index.js"></script>
	</body>
</html>
